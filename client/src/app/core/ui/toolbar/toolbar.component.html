<mat-toolbar>
  <a (click)="homeClicked.emit()"><img src="../../../../assets/images/goblue_bayislands_logo.png"></a>
  <span class="spacer"></span>
  <button mat-icon-button (click)="menuClicked.emit()">

<mat-progress-bar mode="indeterminate" *ngIf="routingProgress"></mat-progress-bar>
