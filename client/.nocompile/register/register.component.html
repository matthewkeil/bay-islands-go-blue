<mat-card>
  <mat-card-title>
    Account Info
  </mat-card-title>
  <mat-card-subtitle>
    create your login info
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="signupForm">
      <div formGroupName="account">
        <mat-form-field>
          <mat-label>email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="enter your email">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="type a password">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>repeat password</mat-label>
          <input matInput formControlName="repeatPassword" type="password" placeholder="retype the password">
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
